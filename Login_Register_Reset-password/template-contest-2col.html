<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Template Contest 2 col</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="robots" content="index, follow">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="favicon-16x16.png" type="image/x-icon" sizes="16x16">
    <!-- build:css css/style.css-->
    <link rel="stylesheet" href="style/template-style.css">
    <link rel="stylesheet" href="style/template-contest.css">
    <!-- endbuild-->
    <script src="js/modernizr.js"></script>
  </head>
  <body>
    <div class="content-contest">
      <div class="item">
        <div class="col-xs-6">
          <div class="contest-overlay-title bg-gray">
            <div class="row">
              <h2 class="title">Contest title</h2>
              <div class="contest-name-wrapper">
                <div class="row">
                  <div class="col-xs-6">
                    <div class="remaining-wrapper"><span class="name">Time Remaining</span><span class="value">30:00</span></div>
                  </div>
                  <div class="col-xs-6">
                    <div class="remaining-wrapper"><span class="name">Prize Pool</span><span class="value">1250</span></div>
                  </div>
                </div>
                <div class="progress-group">
                  <div class="progress-bar-option"><span class="name">Win (!betA)</span>
                    <div class="progress-bar-background">
                      <div class="progress-bar-active" style="width: 46%;"></div>
                    </div>
                  </div>
                  <div class="progress-bar-option"><span class="name">Lose (!betB)</span>
                    <div class="progress-bar-background">
                      <div class="progress-bar-active" style="width: 35%;"></div>
                    </div>
                  </div>
                  <div class="progress-bar-option"><span class="name">Tie (!betC)</span>
                    <div class="progress-bar-background">
                      <div class="progress-bar-active" style="width: 25%;"></div>
                    </div>
                  </div>
                  <div class="progress-bar-option"><span class="name">Tie (!betC)</span>
                    <div class="progress-bar-background">
                      <div class="progress-bar-active" style="width: 25%;"></div>
                    </div>
                  </div>
                  <div class="progress-bar-option"><span class="name">Tie (!betC)</span>
                    <div class="progress-bar-background">
                      <div class="progress-bar-active" style="width: 25%;"></div>
                    </div>
                  </div>
                  <div class="progress-bar-option"><span class="name">Tie (!betC)</span>
                    <div class="progress-bar-background">
                      <div class="progress-bar-active" style="width: 25%;"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="contest-overlay-preview bg-gray">
            <div class="row">
              <div class="col-xs-12">
                <div class="preview">
                  <h2 class="title">Winning option</h2>
                  <div class="inner">
                    <p>Win</p>
                  </div>
                </div>
              </div>
              <div class="col-xs-12">
                <div class="preview has-label">
                  <h2 class="title">Lagrest winner</h2>
                  <div class="inner">
                    <p>Name</p>
                  </div>
                  <p class="result-text">Won 150, 2x payout</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--[if lte IE 9]><p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p><![endif]-->
    <noscript>JavaScript is off. Please enable to view full site.</noscript>
  </body>
</html>
